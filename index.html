<head>

<body>
    <div class="container-fluid">
        <div class="row searchbar">
            <div class="col-md-1">
                <h4> sort by </h4> <br>
                <button class="btn btn-secondary" onclick="sortById()">  episode No</button> <br>
                <button class="btn btn-secondary" onclick="sortByTitle()">title</button> <br>
                <button class="btn btn-secondary" onclick="sortByDate()">Date of release</button>
            </div>
            <div class="col-md-9">
                <input class="form-control w-100" type="search" placeholder="Type to filter" aria-label="Search"
                    id="search-input">
            </div>
        </div>
    </div>
    <section class="intro">
        <div class="row">
            <div class="col-lg-6 col-md-12 left">
                <ul class="list-group movie-list table table-striped table-hover">
                    <!-- Movie items will be added dynamically using JavaScript -->
                </ul>
            </div>
            <div class="col-xs-1 vl"></div>
            <div class="col-lg-5 col-md-3 right">
            </div>
        </div>
    </section>
    </div>
